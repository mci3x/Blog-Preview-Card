<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Frontend Mentor Blog preview card challenge"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="card" role="main">
      <img
        src="assets/images/illustration-article.svg"
        alt="Card abstract illustration"
        class="image"
      />
      <p class="tag text-preset--3b">Learning</p>
      <p class="date text-preset--3">
        <time datetime="21-12-2023">Published 21 Dec 2023</time>
      </p>
      <h1 class="title text-preset--1">HTML & CSS foundations</h1>
      <p class="description text-preset--2">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <address class="author text-preset--3b">
        <img
          class="avatar"
          src="assets/images/image-avatar.webp"
          alt="Author's avatar"
        />
        <span class="text-preset--3b"> Greg Hooper </span>
      </address>
    </article>
  </body>
</html>
